name: Publish to NPM

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'libs/blockchain-bridge/package.json'
      - 'libs/core/package.json'
      - 'libs/langchain/package.json'
  workflow_dispatch:

jobs:
  publish:
    name: Publish NPM Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for Trusted Publishers
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Run tests
        run: pnpm run test

      - name: Publish blockchain-bridge
        working-directory: ./libs/blockchain-bridge
        run: |
          VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          
          if npm view "$PACKAGE_NAME@$VERSION" version 2>/dev/null; then
            echo "Version $VERSION already published, skipping"
          else
            if [[ $VERSION == *"SNAPSHOT"* ]]; then
              pnpm publish --no-git-checks --access public --tag snapshot
            else
              pnpm publish --no-git-checks --access public
            fi
          fi

      - name: Publish core
        working-directory: ./libs/core
        run: |
          VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          
          if npm view "$PACKAGE_NAME@$VERSION" version 2>/dev/null; then
            echo "Version $VERSION already published, skipping"
          else
            if [[ $VERSION == *"SNAPSHOT"* ]]; then
              pnpm publish --no-git-checks --access public --tag snapshot
            else
              pnpm publish --no-git-checks --access public
            fi
          fi

      - name: Publish langchain
        working-directory: ./libs/langchain
        run: |
          VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          
          if npm view "$PACKAGE_NAME@$VERSION" version 2>/dev/null; then
            echo "Version $VERSION already published, skipping"
          else
            if [[ $VERSION == *"SNAPSHOT"* ]]; then
              pnpm publish --no-git-checks --access public --tag snapshot
            else
              pnpm publish --no-git-checks --access public
            fi
          fi
